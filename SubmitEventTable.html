<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Event Submit</title>
  <link  rel ="stylesheet" href= "SubmitEventTable.css">
</head>
<body>

  <h2>Event Submittion</h2>

  <table id="suggestionTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Event Name</th>
        <th>Type</th>
        <th>Min Guest</th>
        <th>Max Guest</th>
        <th>Budget</th>
        <th>Course</th>
        <th>Venue</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td colspan="10" style="text-align:center; font-style:italic;">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const DB_KEY = 'eventSubmit';

    
    document.addEventListener('DOMContentLoaded', () => {
      loadSuggestions();
    });

    function loadSuggestions() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; 

      const data = JSON.parse(localStorage.getItem(DB_KEY)) || [];

      if (data.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="10" style="text-align:center; font-style:italic;">No event records found.</td>
          </tr>
        `;
        return;
      }

      data.forEach((event, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${event.name1}</td>
          <td>${event.type1}</td>
          <td>${event.minGuest1}</td>
          <td>${event.maxGuest1}</td>
          <td>${event.budget1}</td>
          <td>${event.course1}</td>
          <td>${event.venue1}</td>
          <td>${event.description1}</td>
          <td><button class="delete-btn" onclick="deleteSuggestion(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteSuggestion(index) {
      const confirmDelete = confirm('Are you sure you want to delete this record?');
      if (!confirmDelete) return;

      const data = JSON.parse(localStorage.getItem(DB_KEY)) || [];
      data.splice(index, 1);
      localStorage.setItem(DB_KEY, JSON.stringify(data));

      loadSuggestions(); 
    }
  </script>

</body>
</html>
