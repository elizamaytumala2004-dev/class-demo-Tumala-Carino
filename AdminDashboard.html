<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, rgba(150, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
      background-position: center;
      background-size: cover;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      background: linear-gradient(to top, rgba(245, 6, 6, 0.2), rgba(255, 255, 255, 0.1));

    }

    .icon {
      margin-bottom: 30px;
    }

    .icon img {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      text-align: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: red;
    }

    .content {
      margin-left: 220px;
      padding: 0;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="icon">
        <a href="#" onclick="event.preventDefault(); document.querySelector('iframe').src='';">
          <a href = "SubmitEventTable.html" target = "main-frame"><img src="PCC Logo.png" alt="PCC Logo" /></a>
        </a>
      </div>
    <div class="nav-links">
      <a href="SubmitEventTable.html" target="main-frame">Event Submittion</a>
      <a href="SuggestionTable.html" target="main-frame">Event Suggestions</a>
      <a href="ContactTable.html" target="main-frame">Contact Us</a>
      <a href="index.html">Log out</a>
    </div>
  </div>

  <div class="content">
    <iframe name="main-frame" src="SubmitEventTable.html"></iframe>
  </div>
</body>
</html>
